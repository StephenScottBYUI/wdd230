    <main>
        <form action="record.html" method="get" id="sign-in">
            <label for="username">Username<span class="required">*</span><br>
                <input type="text" id="username" name="username" value="Please enter your username" required></label>
            <label for="password">Password<span class="required">*</span><br>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required></label>
            <label for="re-password">Re-Enter Password<span class="required">*</span><span id="notMatch"></span> <br>
                <input type="password" id="re-password" name="re-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must match password" required></label>
            <label for="email">Email<span class="required">*</span><br>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu"
                    title="A valid byui.edu email address" required></label>
            <label for="rating">Page Rating<br>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5"><br>
                <span id="ratingValue">5</span></label>
            <button type="submit">Sign-Up</button>
        </form>
    </main>
